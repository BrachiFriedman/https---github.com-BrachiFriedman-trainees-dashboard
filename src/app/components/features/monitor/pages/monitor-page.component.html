<h2>מעקב מתאמנים</h2>

<div class="filters">
    <mat-form-field appearance="fill" class="filter">
        <mat-label>בחר מזהה</mat-label>
        <mat-select multiple [(ngModel)]="selectedIds" (selectionChange)="onFilterChange()">
            <mat-option *ngFor="let id of allIds" [value]="id">{{ id }}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="filter">
        <mat-label>בחר שם</mat-label>
        <mat-select multiple [(ngModel)]="selectedNames" (selectionChange)="onFilterChange()">
            <mat-option *ngFor="let name of allNames" [value]="name">{{ name }}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="filter">
        <mat-label>בחר סטטוס</mat-label>
        <mat-select multiple [(ngModel)]="selectedStatuses" (selectionChange)="onFilterChange()">
            <mat-option value="pass">עבר</mat-option>
            <mat-option value="fail">נכשל</mat-option>
        </mat-select>
    </mat-form-field>
</div>

<table mat-table [dataSource]="filteredData" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> מזהה </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> שם </th>
        <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>

    <ng-container matColumnDef="average">
        <th mat-header-cell *matHeaderCellDef> ממוצע </th>
        <td mat-cell *matCellDef="let element"> {{ element.average | number:'1.0-1' }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> סטטוס </th>
        <td mat-cell *matCellDef="let element">
            <span [ngClass]="element.status">{{ element.status === 'pass' ? 'עבר' : 'נכשל' }}</span>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
